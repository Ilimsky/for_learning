<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Note Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Note Management System</h1>
    <hr>
    <h2>Save Note</h2>

    <form action="#" th:action="@{/save}" th:object="${note}"
          method="POST">
        <input type="text" th:field="*{title}" placeholder="Note Title"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Note Description"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">
            Save Note
        </button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Note List</a>
</div>
</body>
</html>
